<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Images</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>

	<div class="app-wrapper">
		<div class="pop-up_wrapper">
			<div class="pop-up">
				<div class="pop-up__title">New image</div>
				<input id="title" placeholder="Title" type="text" placeholder="Title">
				<input id="url" placeholder="URL" type="text">
				<div class="pop-up__btn-wrapper">
					<div class="btn-close">Close</div>
					<div class="btn-add">Add</div>
				</div>
			</div>
		</div>
		<header class="page-header">
			<div class="page-header__img">
				<img src="img/black-round.png" alt="">
			</div>
			<div class="page-header__title">Images</div>
		</header>
		<div class="btn add-new-img">
			New
		</div>
		<div class="list-galery">
			<div class="list-galery__item">
				<div class="list-galery__item-header">
					<div class="list-galery__item-title">Flower</div>
					<div class="list-galery__item_delete">Delete</div>
				</div>
				<div class="list-galery__item-img">
					<img src="img/flower.jpg" alt="">
					<div class="list-galery__item_mobile-delete">
						Delete
					</div>
				</div>
			</div>
			<div class="list-galery__item">
				<div class="list-galery__item-header">
					<div class="list-galery__item-title">Mountain</div>
					<div class="list-galery__item_delete">Delete</div>
				</div>
				<div class="list-galery__item-img">
					<img src="img/mountain.jpg" alt="">
					<div class="list-galery__item_mobile-delete">
							Delete
						</div>
				</div>
			</div>
		</div>
	</div>



	<script src="js/scripts.min.js"></script>

</body>

</html>
